<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Panda</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <header>
            <h1>Smart panda</h1>
        </header>
        <div class="progress">
            <span id="question-nr">
                Question<span id="q-num">0</span>
            </span>
            <span id="score">
                Your score is<span id="current-score">0</span>
            </span>
            <div id="question">
                Can you answer this question?
            </div>
            <div id="answer-buttons">
                <button>Answer 1</button>
                <button>Answer 2</button>
                <button>Answer 3</button>
                <button>Answer 4</button>
            </div>
            <!--Note and comment are hidden, opens when user clicks on answers-->
            <div id="note" class="hide">
                <h2>Right!</h2>
            </div>
            <div id="comment" class="hide">
                <p>The correct answer is Nintendo.</p>
            </div>
            <div>
                <button id="next-btn" class="hide">Next</button>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
